<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crash TON</title>
  <link rel="icon" href="/public/icon.png" />
  <style>
    body {
      margin: 0;
      color: #fff;
      font-family: Inter, system-ui, -apple-system;
      background:
        linear-gradient(180deg, rgba(11,18,32,0.85), rgba(11,18,32,0.92)),
        url('/public/wallpaper.jpg') center / cover fixed no-repeat;
    }
    .card {
      margin: 16px;
      padding: 16px;
      border-radius: 16px;
      background: linear-gradient(135deg, #0f172a, #1f2937);
      box-shadow: 0 8px 24px rgba(0,0,0,0.25);
    }
    .btn {
      padding: 12px 16px;
      border: none;
      border-radius: 12px;
      background: #1f2937;
      color: #fff;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 12px;
      border: 1px solid #334155;
      background: #111827;
      color: #fff;
    }
    /* tremida na explos√£o */
    @keyframes shake {
      0% { transform: translate(0,0) }
      25% { transform: translate(2px, -2px) }
      50% { transform: translate(-2px, 2px) }
      75% { transform: translate(2px, 1px) }
      100% { transform: translate(0,0) }
    }
    .shake { animation: shake 300ms ease-in-out 2; }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- Config com a URL do backend -->
  <script src="/_config.js?v=8"></script>

  <!-- SDKs via CDN -->
  <script src="https://unpkg.com/@twa-dev/sdk@7.0.0/build/js/index.js"></script>
  <script src="https://unpkg.com/@tonconnect/ui@2.0.7/dist/tonconnect-ui.min.js"></script>

  <!-- App -->
  <script src="/src/app.js?v=rocket8"></script>
</body>
</html>
