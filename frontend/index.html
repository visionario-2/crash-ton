<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crash TON</title>
    <link rel="icon" href="/public/icon.png" />

    <style>
      :root{
        --bg:#0b1220;
        --card:#121a2b;
        --muted:#8aa0c5;
        --text:#e8f0ff;
        --accent:#4f7cff;
        --accent-2:#00b894;
        --danger:#ff3b3b;
        --border:rgba(255,255,255,.08);
      }
      *{box-sizing:border-box}
      html,body{height:100%}
      body{
        margin:0; color:var(--text);
        font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif;
        background: var(--bg) center/cover no-repeat fixed;
        background-image: url("/public/wallpaper.jpg");
      }
      .app{max-width:1200px;margin:0 auto;padding:16px;}
      .header{
        display:flex;justify-content:space-between;align-items:center;
        padding:8px 0 16px; margin-bottom:8px; border-bottom:1px solid var(--border);
        backdrop-filter: blur(4px);
      }
      .brand{display:flex;align-items:center;gap:10px;font-weight:700;font-size:20px}
      .logo-dot{width:12px;height:12px;border-radius:50%;background:linear-gradient(135deg,#20df70,#1abc9c)}
      .balance{color:var(--muted)}
      .balance strong{color:#fff;margin-left:6px}

      .main{display:grid;grid-template-columns:1.6fr 1fr;gap:16px}
      .graph{
        background:linear-gradient(180deg,rgba(16,24,43,.85),rgba(11,18,32,.85));
        border:1px solid var(--border); border-radius:16px; height:420px; overflow:hidden;
      }
      .round-status{
        display:flex;justify-content:space-between;align-items:center;
        margin-top:10px;color:var(--muted);font-weight:600;
      }
      .mult{font-size:28px;font-weight:800;color:#fff;text-shadow:0 2px 14px rgba(79,124,255,.35)}

      .card{
        background:rgba(18,26,43,.92);
        border:1px solid var(--border);
        border-radius:16px;padding:16px;
        box-shadow:0 6px 24px rgba(0,0,0,.25);
        backdrop-filter: blur(6px);
      }
      .card h3{margin:0 0 12px 0}

      .field{display:flex;flex-direction:column;gap:6px;margin:10px 0}
      .field span{font-size:12px;color:var(--muted)}
      .field input{
        background:#0e1628;border:1px solid var(--border);color:#fff;
        border-radius:12px;padding:12px 14px;font-size:14px;outline:none;
      }
      .field input:focus{border-color:#3356ff}

      .actions{display:flex;gap:8px;margin-top:8px}
      .btn{
        width:50%;padding:12px 14px;border-radius:12px;border:1px solid var(--border);
        background:#0e1628;color:#fff;cursor:pointer;font-weight:700;
      }
      .btn:disabled{opacity:.5;cursor:not-allowed}
      .btn.primary{background:var(--accent);border-color:var(--accent)}
      .btn.success{background:var(--accent-2);border-color:var(--accent-2)}
      .btn.danger{background:var(--danger);border-color:var(--danger)}

      .hint{margin-top:8px;color:var(--muted);font-size:12px}

      .table-card{padding:0;overflow:hidden}
      .table-head,.table-row{
        display:grid;grid-template-columns:1.2fr .8fr .8fr;gap:8px;
        padding:12px 14px;
      }
      .table-head{color:var(--muted);border-bottom:1px solid var(--border)}
      .table-row:nth-child(odd){background:#0f1728}
      .badge-win{color:#12eab8;font-weight:700}
      .badge-loss{color:#ff6060;font-weight:700}

      /* layout responsivo */
      @media (max-width: 980px){
        .main{grid-template-columns:1fr}
      }
    </style>

    <!-- Phaser 3.50.1 (igual aos logs do site) -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.50.1/dist/phaser.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <!-- Config e scripts da sua app -->
    <script src="/_config.js"></script>
    <script src="/src/app.js"></script>
    <script src="/src/main.js"></script>
  </body>
</html>
